            const createEcosystem = () => {
                const container = document.getElementById('ecosystem-container');
                const items = Object.entries(ecosystemData);
                const radius = 350;
                const angleStep = (2 * Math.PI) / items.length;

                items.forEach(([key, item], index) => {
                    const angle = index * angleStep - (Math.PI / 2);
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);

                    const bubble = document.createElement('div');
                    bubble.className = 'orbit-bubble w-32 h-32 rounded-full flex flex-col items-center justify-center p-2 text-center text-white font-semibold shadow-lg';
                    bubble.style.backgroundColor = item.color;
                    bubble.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                    bubble.dataset.key = key;
                    bubble.innerHTML = `<span class="text-3xl">${item.icon}</span><span class="text-xs mt-1">${item.title}</span>`;
                    container.appendChild(bubble);
                });
            };

            const createAccordion = (containerId, data) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = ''; // Clear existing content
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'border-b border-gray-200';
                    div.innerHTML = `
                        <button class="w-full flex justify-between items-center py-3 text-left text-gray-700 hover:text-gray-900 focus:outline-none" data-accordion-trigger>
                            <span class="font-semibold">${item.title}</span>
                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content max-h-0" style="max-height: 0px;">
                            <div class="p-4 pt-0 text-gray-600">${item.content}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            };

            const openModal = (key) => {
                const data = ecosystemData[key];
                if (!data) return;

                const modalContainer = document.getElementById('modal-container');
                const modalBackdrop = document.getElementById('modal-backdrop');
                const modalContent = document.getElementById('modal-content');
                const modalTitle = document.getElementById('modal-title');
                const modalBody = document.getElementById('modal-body');

                modalTitle.textContent = data.title;
                modalTitle.style.color = data.color;
                modalBody.innerHTML = data.content;

                // Handle sub-accordions
                if (key === 'offre') createAccordion('offre-accordion', subAccordionData.offre);
                if (key === 'rio') createAccordion('rio-accordion', subAccordionData.rio);
                if (key === 'ambassadeurs') createAccordion('ambassadeurs-accordion', subAccordionData.ambassadeurs);
                if (key === 'interactions') createAccordion('interactions-accordion', subAccordionData.interactions);
                if (key === 'processus') createAccordion('process-accordion', subAccordionData.processus);
                if (key === 'outils') createAccordion('outils-accordion', subAccordionData.outils);
                if (key === 'organisation') createAccordion('orga-accordion', subAccordionData.orga);

                modalContainer.classList.remove('hidden');
                modalContainer.classList.add('flex');
                setTimeout(() => {
                    modalBackdrop.classList.remove('opacity-0');
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            window.closeModal = () => {
                const modalContainer = document.getElementById('modal-container');
                const modalBackdrop = document.getElementById('modal-backdrop');
                const modalContent = document.getElementById('modal-content');

                modalBackdrop.classList.remove('opacity-100');
                modalBackdrop.classList.add('opacity-0');
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                    modalContainer.classList.remove('flex');
                }, 300);
            };
            
            // --- INITIALIZATION & EVENT LISTENERS ---
            createEcosystem();

            document.getElementById('ecosystem-container').addEventListener('click', (e) => {
                const bubble = e.target.closest('.orbit-bubble');
                if (bubble) {
                    openModal(bubble.dataset.key);
                }
            });
            
            document.body.addEventListener('click', (e) => {
                const trigger = e.target.closest('[data-accordion-trigger]');
                if (trigger) {
                    const content = trigger.nextElementSibling;
                    const icon = trigger.querySelector('svg');
                    const isOpen = content.style.maxHeight !== '0px';
                    
                    // Close siblings
                    const parent = trigger.parentElement.parentElement;
                    parent.querySelectorAll('.accordion-content').forEach(c => c.style.maxHeight = '0px');
                    parent.querySelectorAll('[data-accordion-trigger] svg').forEach(i => i.classList.remove('rotate-180'));

                    if (!isOpen) {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.classList.add('rotate-180');
                    }
                }
            });

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !document.getElementById('modal-container').classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
